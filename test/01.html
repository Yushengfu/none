<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
			.box{
				 width: 100px; height: 100px;
				  border:1px solid red;
				  border-radius: 5px;
				  background-color: red;
				  box-shadow:1px 2px 1px 2px;
				  opacity: 1;
				  transition: opacity 2s;
			}
			.box:hover{
				opacity: 0;
			}
		</style>
	</head>
	<body>
		<div class="box">
			
		</div>
	</body>
</html>
